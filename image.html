<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <style>
            h1 {
              font-family: serif;
              color: blue;
            }
        </style>
    </head>
    <body>
      <div>
        <h1>Images!</h1>
          <form action="https://www.google.ca/search">
              <input type="text" name="q">
              <input type="hidden" name="tbm" value="isch"> <!--Hidden GET request that tells Google we want image search-->
              <input type="submit" value="Google Image Search">
          </form>
      </div>
      <div class="nav">
        <a href="index.html">Back to Google Search</a>
      </div>
    </body>
</html>
