<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="align">
        <div class="header">
          <h1>Search Images!</h1>
        </div>
            <form action="https://www.google.ca/search">
                <input type="text" name="q">
                <input type="hidden" name="tbm" value="isch"> <!--Hidden GET request that tells Google we want image search-->
                <input class="button" type="submit" value="Google Image Search">
            </form>
        <div class="nav">
          <a href="index.html">Back to Google Search</a>
        </div>
      </div>
    </body>
</html>
